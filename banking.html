<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-medium text-center mt-8">Lets Get Some <span class="font-semibold text-orange-500">
                Moooney!!!</span>
        </h1>
    </header>
    <main class="gap-4 w-3/4 mx-auto">
        <!-- balance and tranjection  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class=" bg-blue-400 p-16 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class=" bg-yellow-300 p-16 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class=" bg-green-300  p-16 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!----------- deposit and withdraw ------------>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$Enter your deposit amount">
                        <!-- deposit button  -->
                        <button id="deposit-btn"
                            class="bg-orange-400 px-4 rounded text-white py-2 font-medium">Deposit</button>
                    </div>
                </div>
                <!-- withdraw money  -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$Enter your deposit amount">
                        <!-- deposit button  -->
                        <button id="withdraw-btn"
                            class="bg-orange-400 px-4 rounded text-white py-2 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
