<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-medium text-center mt-16">Welcome to my <span class="font-semibold text-orange-500">
                Baap-Er-Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl  mb-4">Please Login</h3>
            <div>
                <!-- user email  -->
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 " type="text"
                    placeholder="Enter your email">
                <!-- user-password  -->
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter your password">
                <button id="login-btn" class="bg-orange-400 px-4 rounded text-white py-2 font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
